# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build tgintegration

on:
    push:
        branches: [ master, develop ]
    pull_request:
        branches: [ master, develop ]

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [3.6, 3.7, 3.8, 3.9]

        steps:
            -   uses: actions/checkout@v2
            -   name: Set up Python ${{ matrix.python-version }}
                uses: actions/setup-python@v1
                with:
                    python-version: ${{ matrix.python-version }}
            -   name: "Install Poetry"
                uses: Gr1N/setup-poetry@v3
                with:
                    poetry-version: 1.0
            -   name: Poetry install
                run: poetry install
            -   name: Show outdated packages
                run: poetry show --outdated
                continue-on-error: true
            -   name: Test with pytest
                run: poetry run pytest tests/ --doctest-modules --junitxml=junit/test-results-${{ matrix.python-version }}.xml --cov=tgintegration --cov-report=xml --cov-report=html
            -   name: Upload pytest test results
                uses: actions/upload-artifact@v2
                with:
                    name: pytest-results-${{ matrix.python-version }}
                    path: junit/test-results-${{ matrix.python-version }}.xml
                if: ${{ always() }}
            -   name: Run examples once
                env:
                    API_ID: ${{ secrets.API_ID }}
                    API_HASH: ${{ secrets.API_HASH }}
                    SESSION_STRING: ${{ secrets.SESSION_STRING }}
                run: |
                    poetry run python tests/run_examples.py
